<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover ? restaurant.cover :'assets/imgs/avatar-ben.png'"/>
  </ion-thumbnail>
  <ion-label>
    <h4>{{ restaurant?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
      {{ getCuisine(restaurant?.cuisines)}}
      </p>
    </ion-text>
    <span>
      <ion-icon name="star"></ion-icon>
      {{restaurant?.rating}} .
    </span>
    {{restaurant?.deliveryTime}} mins. {{restaurant?.price}}$ pour deux
    <ion-text color="tertiary">
      <p class="distance" *ngIf="restaurant?.distance || restaurant?.distance !== 0 ">
        {{restaurant?.distance | number:'0.0-2'}} kms away
      </p>
    </ion-text>
  </ion-label>
</ion-item>
